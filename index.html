<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
        <title>Frontend Mentor | Stats preview card component</title>
        <link rel="stylesheet" href="./style/main.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <section class="image1"></section>
                <section class="image2"></section>
                <section class="content">
                    <div class="card-heading">
                        <h1>Get <span class="violet">insights</span> that help your business grow.</h1>
                    </div>
                    <div class="card-body">
                        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                        experience, and overall efficiency.</p>
                    </div>
                    <div class="card-description">
                        <div class="data">
                            <p class="number">10k+</p>
                            <p class="name">COMPANIES</p>
                        </div>
                        <div class="data">
                            <p class="number">314</p>
                            <p class="name">TEMPLATES</p>
                        </div>
                        <div class="data">
                            <p class="number">12m+</p>
                            <p class="name">QUERIES</p>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </body>
</html>
